<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNISTORY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        * {
            font-family: 'Playfair Display', serif;
        }
        .nav a:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out, color 0.3s;
        }
        .form-input:focus {
            border-color: #D0A933;
            box-shadow: 0 0 8px #D0A933;
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#f5f5f5]">
    <header class="absolute py-4 px-8 w-full z-50 bg-[#f5f5f5] shadow-md">
        <div class="flex items-center justify-between mt-5">
            <a href="index.html">
                <h1 class="text-[#363731] font-bold text-[25px] hover:scale-110 transition-transform">
                    TUNISTORY
                </h1>
            </a>
            <ul class="nav flex space-x-5 text-[#363731] font-semibold">
                <li><a href="index.html" class="hover:text-[#D0A933]">HOME</a></li>
                <li><a href="shop.html" class="hover:text-[#D0A933]">SHOP</a></li>
                <li><a href="contact.html" class="hover:text-[#D0A933]">CONTACT US</a></li>
            </ul>
        </div>
    </header>

    <main class="pt-20">
        <section>
            <div class="bg-white px-6 py-24 sm:py-32 lg:px-8 shadow-md rounded-lg">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Order Info</h2>
                    <p class="mt-2 text-lg text-gray-600">TUNISTORY IS ALWAYS HERE FOR YOU!</p>
                </div>
                <form class="mx-auto mt-16 max-w-xl sm:mt-20">
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                        <div>
                            <label for="first-name" class="block text-sm font-semibold text-gray-900">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-semibold text-gray-900">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="address" class="block text-sm font-semibold text-gray-900">Address</label>
                            <input type="text" id="address" name="address" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-semibold text-gray-900">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
                            <input type="email" id="email" name="email" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="message" class="block text-sm font-semibold text-gray-900">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2"></textarea>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="payment-method" class="block text-sm font-semibold text-gray-900">Payment Method</label>
                            <select id="payment-method" name="payment-method" class="form-input mt-2 w-full rounded-md border border-gray-300 px-4 py-2" required>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="cash-on-delivery">Cash on Delivery</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-10">
                        <button type="submit" onclick="submitForm()" class="w-full rounded-md bg-[#D0A933] py-3 text-lg font-bold text-white hover:bg-[#b9962d]">Place Order</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <dialog id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p class="text-lg font-semibold">Order placed successfully!</p>
            <p class="text-gray-600 mt-2">Thank you for your purchase.</p>
        </div>
    </dialog>
    <footer class="bg-[#f5f5f5] text-center py-4 text-bl">
        <p>Â© 2024 TUNISTORY - Developed by Amira Zidi and Khouloud Gharib</p>
    </footer>
    <script>
        function submitForm() {
            const form = document.getElementById('order-form');
            if (form.checkValidity()) {
                document.querySelector("dialog").showModal(); 
            } else {
                alert('Please fill out all required fields.');
            }
        }
        function closeModal() {
            document.querySelector("dialog").close();
        }
    </script>
</body>
</html>
